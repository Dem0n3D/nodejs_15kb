{% extends "base.html" %}

{% block content %}
    <form method="post">
        <label>login</label>
        <input type="text" name="login" value="{{ fields.login }}" />

        <label>password</label>
        <input type="password" name="password" />

        <label>confirm password</label>
        <input type="password" name="password2" />

        <input type="submit" />
    </form>

    <ul>
        {% for error in errors %}
        <li>{{ error.msg }}</li>
        {% endfor %}
    </ul>
{% endblock %}
